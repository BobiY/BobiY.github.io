---
layout: pages
title: 我的Blog
---
<link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
{% for category in site.categories %}
{% if category.first == "tool" %}
<ul class="arc-list">
    {% for post in category.last %}
        <li>{{ post.date | date:"%d/%m/%Y"}}<a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endfor %}
